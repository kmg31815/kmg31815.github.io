<div id='write'  class=''><h1><a name="englishvocabulary" class="md-header-anchor"></a><span>English_vocabulary</span></h1><h4><a name="grade-1-4" class="md-header-anchor"></a><span>Grade 1-4</span></h4><figure><table><thead><tr><th style='text-align:left;' ><span>English</span></th><th><span>中文</span></th></tr></thead><tbody><tr><td style='text-align:left;' ><span>lands on</span></td><td><span>降落在</span></td></tr><tr><td style='text-align:left;' ><span>work out</span></td><td><span>鍛煉</span></td></tr><tr><td style='text-align:left;' ><span>blitz</span></td><td><span>突擊</span></td></tr><tr><td style='text-align:left;' ><span>fast-paced</span></td><td><span>快節奏的</span></td></tr><tr><td style='text-align:left;' ><span>take up</span></td><td><span>占用</span></td></tr><tr><td style='text-align:left;' ><span>Nonfiction</span></td><td><span>非小說類</span></td></tr><tr><td style='text-align:left;' ><span>discs</span></td><td><span>圓盤/碟片/唱片</span></td></tr><tr><td style='text-align:left;' ><span>broadcast</span></td><td><span>廣播</span></td></tr><tr><td style='text-align:left;' ><span>spun</span></td><td><span>旋轉</span></td></tr><tr><td style='text-align:left;' ><span>record</span></td><td><span>記錄</span></td></tr><tr><td style='text-align:left;' ><span>airing</span></td><td><span>播出</span></td></tr><tr><td style='text-align:left;' ><span>high-def</span></td><td><span>高清晰度 (high-definition)</span></td></tr><tr><td style='text-align:left;' ><span>come a long way</span></td><td><span>走過漫漫長路</span></td></tr><tr><td style='text-align:left;' ><span>Smell-o-vision</span></td><td><span>嗅覺</span></td></tr><tr><td style='text-align:left;' ><span>gave a speech over the TVs</span></td><td><span>在電視上演講</span></td></tr><tr><td style='text-align:left;' ><span>state of the art sets</span></td><td><span>最先進的設備</span></td></tr></tbody></table></figure><h3><a name="friends-片語詞彙-01" class="md-header-anchor"></a><span>friends 片語/詞彙 01</span></h3><figure><table><thead><tr><th><span>劇中片語</span></th><th><span>說明</span></th></tr></thead><tbody><tr><td><span>All right, you ready?</span></td><td><span>you ready? = are you ready?</span></td></tr><tr><td><span>parachute</span></td><td><span>降落傘</span></td></tr><tr><td><span>can&#39;t / can</span></td><td><span>讀&quot;四聲&quot;強調不能；平常 can 會讀短促</span></td></tr><tr><td><span>I don&#39;t think so.</span></td><td><span>強調 don&#39;t ，但 t 會連到 think 去念</span></td></tr><tr><td><span>You can do anything!</span></td><td><span>anything 念 wanythiny</span></td></tr><tr><td><span>C&#39;mon</span></td><td><span>= Come on</span></td></tr><tr><td><span>Y&#39;know what?</span></td><td><span>= You know what? = Do you know what? 我來告訴你, 聽我說</span></td></tr><tr><td><span>I think we can just leave it at that.</span></td><td><span>leave it at that 到此為止吧 ；can 讀短促</span></td></tr><tr><td><span>It&#39;s kinda like a symbolic gesture...</span></td><td><span>kinda = kind of；symbolic 象徵性的；gesture 姿勢/動作</span></td></tr><tr><td><span>retailers</span></td><td><span>零售商</span></td></tr><tr><td><span>Welcome to the real world!</span></td><td><span>to 念短促 t</span></td></tr><tr><td><span>It sucks!</span></td><td><span>很糟糕!  (也可以對人說 You suck!)</span></td></tr><tr><td><span>You&#39;re gonna love it!</span></td><td><span>You&#39;re 念 year發音；gonna = going to</span></td></tr></tbody></table></figure><h3><a name="friends-片語詞彙-03" class="md-header-anchor"></a><span>friends 片語/詞彙 03</span></h3><figure><table><thead><tr><th><span>劇中片語</span></th><th><span>說明</span></th></tr></thead><tbody><tr><td><span>地方 is proud to present 人</span></td><td><span>很榮幸邀請... (正式的娛樂行業主持詞)</span></td></tr><tr><td><span>I wanna start with a song that&#39;s about that moment...</span></td><td><span>wanna = want to；a song (is about that moment...)</span></td></tr><tr><td><span>here we go.</span></td><td><span>咱們開始/出發</span></td></tr><tr><td><span>This is just what I need it.</span></td><td><span>what I 連音；need it 連音</span></td></tr><tr><td><span>cameo</span></td><td><span>真人客串</span></td></tr><tr><td><span>The entire city&#39;s blacked out</span></td><td><span>blacked out (adj.) 黑掉了</span></td></tr><tr><td><span>coming back on</span></td><td><span>恢復...(劇中 on 有 light on 意思)</span></td></tr><tr><td><span>They have no idea.</span></td><td><span>他們一點也不知道</span></td></tr><tr><td><span>hey guys, this is big.</span></td><td><span>this is big 大事!</span></td></tr><tr><td><span>Eligible</span></td><td><span>符合條件的</span></td></tr><tr><td><span>looters</span></td><td><span>搶劫的人 (t 念 d)</span></td></tr><tr><td><span>Can we talk about this later?</span></td><td>&nbsp;</td></tr><tr><td><span>check on 人</span></td><td><span>確認 ...一切安好</span></td></tr></tbody></table></figure><h3><a name="friends-片語詞彙-05" class="md-header-anchor"></a><span>friends 片語/詞彙 05</span></h3><figure><table><thead><tr><th><span>劇中片語</span></th><th><span>說明</span></th></tr></thead><tbody><tr><td><span>How&#39;s it going?</span></td><td><span>進展如何了? (How&#39;s it 連在一起念；going 念 gowing)</span></td></tr><tr><td><span>Don&#39;t stare.</span></td><td><span>別一直盯著看</span></td></tr><tr><td><span>throwing his clothes off the balcony</span></td><td><span>從陽台把他的衣服扔掉；balcony 陽台；throwing 物 off 地方</span></td></tr><tr><td><span>that is either, ... or ... .</span></td><td>&nbsp;</td></tr><tr><td><span>How could you?</span></td><td><span>你怎麼能這樣</span></td></tr><tr><td><span>here he comes.</span></td><td><span>here he 念 herery</span></td></tr><tr><td><span>I really hate you </span><strong><span>for</span></strong><span> what you did to Rachel.</span></td><td><span>hate you 念 hachu；what you 念 wha U；</span></td></tr><tr><td><span>heat it at 375</span></td><td><span>用375度加熱它</span></td></tr><tr><td><span>I think I&#39;d speak for everyone</span></td><td><span>我認為我在替大家發言(指大家都這樣想)；I&#39;d = I would；think I&#39;d 念 thinkai；for everyone 念 fur reveryone</span></td></tr><tr><td><span>forever</span></td><td><span>forever 念 for rever</span></td></tr><tr><td><span>I really think</span></td><td><span>我真的覺得</span></td></tr><tr><td><span>overwhelmed</span></td><td><span>過多的情緒全湧進來</span></td></tr></tbody></table></figure><h3><a name="friends-片語詞彙-06" class="md-header-anchor"></a><span>friends 片語/詞彙 06</span></h3><figure><table><thead><tr><th><span>劇中片語</span></th><th><span>說明</span></th></tr></thead><tbody><tr><td><span>only dogs can hear you now.</span></td><td><span>因為狗可以聽到的音頻較高。意指某人聲音很高、尖銳</span></td></tr><tr><td><span>Turkey / turkey</span></td><td><span>大寫 -&gt; 土耳其；小寫 -&gt; 火雞</span></td></tr><tr><td><span>ruined</span></td><td><span>毀壞的 (念 ru wined)</span></td></tr><tr><td><span>Here we come</span></td><td><span>我們來了</span></td></tr><tr><td><span>No, it doesn&#39;t, does it?</span></td><td><span>does it 連在一起念</span></td></tr><tr><td><span>Don&#39;t yell at me.</span></td><td><span>別對我吼 ( yell at 連在一起念)</span></td></tr><tr><td><span>You burned dinner</span></td><td><span>burned dinner 連在一起念</span></td></tr><tr><td><span>squeak</span></td><td><span>發出尖銳聲</span></td></tr><tr><td><span>the plane is gone</span></td><td><span>飛機飛走了</span></td></tr><tr><td><span>it looks like</span></td><td><span>看上去像是</span></td></tr><tr><td><span>stuck here with you guys</span></td><td><span>卡在這和你們一起了( 有怪罪對方的意味 )</span></td></tr><tr><td><span>busting my ass to make ...</span></td><td><span>bust my ass to do something  我辛辛苦苦的做...</span></td></tr><tr><td><span>you call that delicious?</span></td><td><span>you call that + adj. ( delicious 念 du li shus)</span></td></tr></tbody></table></figure><h3><a name="friends-片語詞彙-07" class="md-header-anchor"></a><span>friends 片語/詞彙 07</span></h3><figure><table><thead><tr><th><span>劇中片語</span></th><th><span>說明</span></th></tr></thead><tbody><tr><td><span>thanks for coming over.</span></td><td><span>謝謝過來(可以只講 thanks for coming. )</span></td></tr><tr><td><span>Not at all.</span></td><td><span>沒關係 (念 noda dall)</span></td></tr><tr><td><span>That&#39;s why I (don&#39;t) get to do something ...</span></td><td><span>那就是為什麼我(不)去做 ....</span></td></tr><tr><td><span>What do we got there?</span></td><td><span>我們面前這是什麼 ?</span></td></tr><tr><td><span>silk</span></td><td><span>絲綢的</span></td></tr><tr><td><span>boxer shorts</span></td><td><span>四角褲</span></td></tr><tr><td><span>charred</span></td><td><span>燒焦的 (char)</span></td></tr><tr><td><span>that guy&#39;s hairier than the chief.</span></td><td><span>is hairier than 比較級；hair 多毛的；chief 長官</span></td></tr><tr><td><span>lighting/burning incense</span></td><td><span>點香；incense 薰香</span></td></tr><tr><td><span>It&#39;s all right.</span></td><td><span>沒關係</span></td></tr><tr><td><span>stay away </span><strong><span>from</span></strong></td><td><span>遠離 ...</span></td></tr><tr><td><span>synthetic fabrics</span></td><td><span>人造纖維；synthetic 非自然的</span></td></tr><tr><td><span>you&#39;re gonna ...</span></td><td><span>比 you should 好 的建議說法</span></td></tr></tbody></table></figure><h3><a name="friends-片語詞彙-08" class="md-header-anchor"></a><span>friends 片語/詞彙 08</span></h3><figure><table><thead><tr><th><span>劇中片語</span></th><th><span>說明</span></th></tr></thead><tbody><tr><td><span>turn 325 pages</span></td><td><span>翻325頁(書)</span></td></tr><tr><td><span>secondary character</span></td><td><span>配角</span></td></tr><tr><td><span>complication</span></td><td><span>突然出現的麻煩</span></td></tr><tr><td><span>eventually</span></td><td><span>最終</span></td></tr><tr><td><span>kill off</span></td><td><span>終結 (念 ki loff)</span></td></tr><tr><td><span>he&#39;s not a hero</span></td><td><span>not a 念 no ta</span></td></tr><tr><td><span>You know who our hero is?</span></td><td><span>hero is 念 hero wis</span></td></tr><tr><td><span>on the cover</span></td><td><span>雜誌封面上</span></td></tr><tr><td><span>I&#39;ll just pee in the street.</span></td><td><span>(口語的)我就去大街上尿吧；pee 小便</span></td></tr></tbody></table></figure><h3><a name="friends-片語詞彙-10" class="md-header-anchor"></a><span>friends 片語/詞彙 10</span></h3><figure><table><thead><tr><th><span>劇中片語</span></th><th><span>說明</span></th></tr></thead><tbody><tr><td><span>commercial</span></td><td><span>電視廣告</span></td></tr><tr><td><span>so everything seems to work out okey</span></td><td><span>念 so weverything seems t；念 wor kout tokey；work out 鍛鍊身體/結果...</span></td></tr><tr><td><span>I can see that</span></td><td><span>我能想像/我能理解</span></td></tr><tr><td><span>pouty chin</span></td><td><span>嘟嘴巴(n.)</span></td></tr><tr><td><span>I wonder ...</span></td><td><span>我懷疑/疑惑 ...</span></td></tr><tr><td><span>give him away</span></td><td><span>把他送走</span></td></tr><tr><td><span>You had to.</span></td><td><span>你必須這麼做</span></td></tr><tr><td><span>I will no longer be wearing ...</span></td><td><span>我不能再穿 ...</span></td></tr><tr><td><span>there&#39;d be little monkey raisins in it</span></td><td><span>raisins 葡萄乾 (戲稱猴子排泄物)</span></td></tr><tr><td><span>All of a sudden</span></td><td><span>= suddenly</span></td></tr></tbody></table></figure><h3><a name="friends-片語詞彙-11" class="md-header-anchor"></a><span>friends 片語/詞彙 11</span></h3><figure><table><thead><tr><th><span>劇中片語</span></th><th><span>說明</span></th></tr></thead><tbody><tr><td><span>dude.</span></td><td><span>哥們</span></td></tr><tr><td><span>I don&#39;t get it.</span></td><td><span>我不明白</span></td></tr><tr><td><span>He seemed so happy to see me yesterday.</span></td><td>&nbsp;</td></tr><tr><td><span>Don&#39;t take it personal.</span></td><td><span>別放心上</span></td></tr><tr><td><span>He&#39;s under pressure</span></td><td><span>他壓力很大</span></td></tr><tr><td><span>How big of a star is ....</span></td><td><span>他是多大的明星</span></td></tr><tr><td><span>In human terms</span></td><td><span>以人類的角度來說</span></td></tr><tr><td><span>paranoid</span></td><td><span>瘋了/抓狂/沒有安全感</span></td></tr><tr><td><span>Gotcha</span></td><td><span>明白了!</span></td></tr><tr><td><span>How come I walking with you?</span></td><td><span>How come 相當於 </span><strong><span>為什麼</span></strong></td></tr><tr><td><span>going over here</span></td><td><span>走過來</span></td></tr><tr><td><span>get away from</span></td><td><span>遠離 ...</sp
